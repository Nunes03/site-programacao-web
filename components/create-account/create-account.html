<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar</title>

    <link rel="stylesheet" type="text/css" href="create-account.css" />
  </head>

  <body>
    <form action="create-account.php" method="POST">

      <input type="submit">
    </form>

    <div class="container">
        <div class="box">
          <div class="line">
            <h1 class="title">Uniaservice</h1>
          </div>

          <div class="line">
            <input type="email" class="input" placeholder="Email" />
          </div>

          <div class="line">
            <input
              id="password"
              type="password"
              class="input"
              placeholder="Senha"
            />
          </div>

          <div class="line">
            <input
              id="confirmPassword"
              type="password"
              class="input"
              placeholder="Confirmar Senha"
            />
          </div>

          <div class="buttons">
            <button id="createAccount" class="button">Criar</button>
            <button id="viewPassword" class="button">Ver Senha</button>
          </div>
        </div>
    </div>
  </body>

  <script src="create-account.js"></script>
</html>
